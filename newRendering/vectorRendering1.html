<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="onload()">
    <canvas width="500" height="500" id="canvas" style="border: 1px black solid"></canvas>

    <p id="timePerFrame"></p>
    <p id="framesPerSecond"></p>

    <!--classes-->
    <div>
        <script src="./classes/vectors/vector3.js"></script>  

        <script src="./classes/shapes/renderCube.js"></script>
        <script src="./classes/shapes/renderPyramid.js"></script>
    
        <script src="./classes/general/globalTime.js"></script>
        <script src="./classes/general/camera.js"></script>
        <script src="./classes/general/globalManager.js"></script>
        <script src="./classes/general/controller.js"></script>
        <script src="./classes/general/movement.js"></script>
    
        <script src="./classes/renderUtil/renderer.js"></script>
        <script src="./classes/renderUtil/renderComputer.js"></script>
    </div>
    <!--classes-->

    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')

        const game = new GlobalManager()

        let objectModel = {
            type: "cube",
            location: new Vector3(0, 0, 500),
            dimensions: new Vector3(250, 250, 250),
            rotations: new Vector3(0, 40, 0),
        }

        let objects = [
            {
                type: "cube",
                location: new Vector3(0, 0, 500),
                dimensions: new Vector3(250, 250, 250),
                rotations: new Vector3(0, 45, 0),
            },
        ]
        

        function render() {
            ctx.clearRect(0 - canvas.width / 2, 0 - canvas.height / 2, canvas.width, canvas.height)

            for (let x = 0; x < objects.length; x++) {
                game.renderer.newObj(objects[x])
            }


            game.renderer.render()
        }

        function onload() {
            game.constructObjects()
            game.finalizeObjects()
            
            game.time.start()
        }

    </script>
</body>
</html>
