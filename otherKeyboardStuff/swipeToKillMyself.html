        function keyup(e) {

        function process() {
            try {
                let output = []
                let math = {
                    norm: function(v) {
                        let s = 0, n = v.length

                        for (var i = 0; i < n; i++) {
                            s += Math.pow(v[i], 2)
                        }

                        return Math.sqrt(s)
                    },
                    inner: function(a, b){
                        let s = 0;

                        for (var i = 0; i < a.length; i++) {
                            s += (a[i] * b[i]);
                        }

                        return s;
                    }
                }

                output.push(typed[0])
                for (var i = 1; i < typed.length - 1; i++) {
                    let key0 = typed[i - 1]
                    let x0 = keyboard[key0][0]
                    let y0 = keyboard[key0][1]

                    let key = typed[i]
                    let x = keyboard[key][0]
                    let y = keyboard[key][1]

                    let key2 = typed[i + 1]
                    let x2 = keyboard[key2][0]
                    let y2 = keyboard[key2][1]

                    let u = [x0 - x, y0 - y]
                    let v = [x2 - x, y2 - y]

                    let angle = Math.acos(math.inner(u, v) / (math.norm(u) * math.norm(v))) * 180 / Math.PI;

                    if (angle < 165) {
                        output.push(key)
                    }
                }
                output.push(typed[typed.length - 1])

                output = output.join("")

                if (Object.keys(correctTo).includes(output)) {
                    output = correctTo[output]
                } else if (!words.includes(output)) {
                    let similarity = 0
                    let currWord = ""
                    for (var x = 0; x < words.length; x++) {
                        let selected = words[x]
                        let localSimilarity = 0
                        for (var y = 0; y < selected.length; y++) {
                            if (selected[y] == output[y]) {
                                localSimilarity += 1
                            }
                        }
                        localSimilarity /= selected.length
                        if (localSimilarity > similarity) {
                            similarity = localSimilarity
                            currWord = selected
                        }
                        if (localSimilarity >= 0.95) {
                            currWord = selected
                            break
                        }
                    }
                    if (similarity >= 0.7) {
                        alert(output)
                        output = currWord
                    }
                }
