gnet", "silver", "thank", "branch", "match", "suffix", "especially", "fig", "afraid", "huge", "sister", "steel", "discuss", "forward", "similar", "guide", "experience", "score", "apple", "bought", "led", "pitch", "coat", "mass", "card", "band", "rope", "slip", "win", "dream", "evening", "condition", "feed", "tool", "total", "basic", "smell", "valley", "nor", "double", "seat", "arrive", "master", "track", "parent", "shore", "division", "sheet", "substance", "favor", "connect", "post", "spend", "chord", "fat", "glad", "original", "share", "station", "dad", "bread", "charge", "proper", "bar", "offer", "segment", "slave", "duck", "instant", "market", "degree", "populate", "chick", "dear", "enemy", "reply", "drink", "occur", "support", "speech", "nature", "range", "steam", "motion", "path", "liquid", "log", "meant", "quotient", "teeth", "shell", "neck",]

        let targetString = []
        let numWords = 10
        let currentString = ""
        let timeInterval 
        let time = 0
        let started = false
        let testData = []
        let listOpen = false

        function printString() {     
            let content = currentString.split(" ")
            for (var x = 0; x < targetString.length; x++) {
                if (!content[x]) {
                    content[x] = ""
                }
            }
            let outputDiv = document.getElementById('letterOutput')
            outputDiv.innerHTML = ""
            for (var x = 0; x < targetString.length; x++) {
                for (var y = 0; y < targetString[x].length; y++) {
                    let el = document.createElement('p')
                    el.textContent = targetString[x][y]
                    el.style.display = "inline"

                    if (content[x][y] == targetString[x][y]) {
                        el.style.color = "rgb(207, 207, 207)"
                    } else if (!content[x][y]) {
                        el.style.color = "gray"
                    } else if (content[x][y] != targetString[x][y]) {
                        el.style.color = "red"
                    }

                    outputDiv.appendChild(el)
                }
                let space = document.createElement('p')
                space.textContent = " "
                space.style.display = "inline"
                space.style.padding = "none"
                outputDiv.appendChild(space)
            }

            if (targetString[targetString.length - 1] == content[targetString.length - 1]) {
                check()
            }
        }

        function check() {
            let content = currentString.split(" ")
            let similarity = 0
            let difference = 0
            let differences = {}

            for (var x = 0; x < targetString.length; x++) {
                for (var y = 0; y < targetString[x].length; y++) {
                    let char1 = content[x][y]
                    let char2 = targetString[x][y]
                    if (char1 == char2) {
                        similarity += 1
                    } else if (char1 != char2) {
                        difference += 1
                        differences[x] = {y:[char1, char2]}
                    }
                }
            }

            if (content.length >= targetString.length) {
                clearInterval(timeInterval)
                let calcTime = (time / 1000).toFixed(2)
                let calcAccuracy = (similarity / targetString.join("").length).toFixed(2)
                let calcWpmRaw = ((targetString.join(" ").length / 5) / (time / 1000) * 60).toFixed(2)
                let calcWpmAdjusted = (((targetString.join(" ").length - difference) / 5) / (time / 1000) * 60).toFixed(2)

                document.getElementById('timeOutput').innerHTML = "Time: " + calcTime + " seconds"
                document.getElementById('accuracyOutput').innerHTML = "Accuracy: " + calcAccuracy + "%"
                document.getElementById('rawWpmOutput').innerHTML = "Raw: " + calcWpmRaw + " wpm"
                document.getElementById('adjustedWpmOutput').innerHTML = "Adjusted: " + calcWpmAdjusted + " wpm"
                
                let date = new Date()

                testData.push(
                    {
                        "t": calcTime,
                        "acc": calcAccuracy,
                        "raw": calcWpmRaw,
                        "wpm": calcWpmAdjusted,
                        "date": date.getMonth() + "/" + date.getDate() + "/" + Number(date.getFullYear().toString().substring(2)) + " - " + date.getHours() + ":" + date.getMinutes(),
                    }
                )

                localStorage.setItem('typingTestData', JSON.stringify(testData))
            }
        }

        function start() {
            //localStorage.removeItem('typingTestData')
            started = false
            let element = document.getElementById('reloadButton').cloneNode(true)
            document.getElementById('reloadButton').remove()
            document.body.appendChild(element)
            clearInterval(timeInterval)
            targetString = []
            currentString = ""
            for (var x = 0; x < numWords; x++) {
                let random = Math.floor(Math.random()*words.length)
                while (true) {
                    if (targetString[x-1] == words[random]) {
                        random = Math.floor(Math.random()*words.length)
                    } else {
                        break
                    }
                }
                targetString.push(words[random])
            }
            printString()
            document.body.addEventListener('keydown', keydown)
        }

        function listInfo() {
            if (!listOpen) {
                listOpen = !listOpen
                document.getElementById('listInfoDiv').style.display = "inline"
                for (var x = 0; x < testData.length; x++) {
                    let keys = Object.keys(testData[x])
                    let div = document.createElement('div')
                    div.style.position = "relative"
                    div.style.color = "rgb(207, 207, 207)"
                    div.style.backgroundColor = "rgb(47, 43, 43)"
                    div.style.margin = "1vh"
                    div.style.borderRadius = "0.5vh"
                    div.style.padding = "1vh"
                    div.style.fontSize = "10px"
                    for (var y = 0; y < keys.length; y++) {
                        let para = document.createElement('para')
                        para.innerHTML = keys[y] + ": " + testData[x][keys[y]] + " | "
                        para.style.display = "inline"
                        div.appendChild(para)
                    }
                    document.getElementById('listInfoDiv').appendChild(div)
                }
            } else {
                listOpen = !listOpen
                document.getElementById('listInfoDiv').style.display = "none"
            }
        }

        function keydown(e) {
            let allowedKeys = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz!1@2#3$4%5^6&7*8(9)0_-+={[}]|\\:;\"\'<,>.?/~` "

            if (allowedKeys.includes(e.key)) {
                currentString += e.key
                printString()

                if (!started) {
                    started = true
                    time = 0
                    timeInterval = setInterval(function(){time += 25}, 25)
                }
            } else if (e.key == "Backspace") {
                currentString = currentString.slice(0, currentString.length - 1)
                printString()
            } else if (e.key == "Enter") {
                check()
            }
        }

        function loadData() {
            let data = JSON.parse(localStorage.getItem('typingTestData'))
            if (data) {
                for (var x = 0; x < data.length; x++) {
                    testData.push(data[x])
                }
            }
        }

        start()
